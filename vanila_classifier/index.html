
<!DOCTYPE html>
<html>
<head>
	<title>Text Input Example</title>
</head>
<body>
	<label for="text-input">Enter Text:</label>
	<input type="text" id="text-input">

	<button onclick="document.getElementById('intent').innerHTML = 'Intent: ' + document.getElementById('text-input').value;">Get Intent</button>

	<br><br>

	<div id="intent"></div>
</body>
</html>
